<html>
    <head>
        <title>YT Downloader</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div class="YT">
                <form action="/yt-download" method="POST">
                    <label>Put Your Youtube Link Here : </label>
                    <input name="url" type="text" placeholder="put youtube link here ..." />
                    <button type="submit">get</button>
                    <div class="progress"></div>
                </form>
                <div class="result">
                    <div class="video-thumb"></div>
                    <div class="video-title"></div>
                    <div class="download-btn">Download</div>
                </div>
            </div>
    </body>
</html>
